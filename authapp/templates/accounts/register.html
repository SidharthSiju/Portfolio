{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'authapp/styles/styles.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %} {{form.as_p}}
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
